<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration page !!!</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!--link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/-->
</head>
<body>

<div align="center" class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div th:if="${param.success}">
                <div class="alert alert-info">
                        You have successfully registered to the app !!!
                </div>
            </div>

            <h1>Registration</h1>
            <form method="post" th:action="@{/registration}" th:object="${user}">
                    <p class="error-message "
                    th:if="${#fields.hasGlobalErrors()}"
                    th:each="error: ${#fields.errors('global')}"
                       th:text="${error}">Validation Error !!!</p>
                <p class="error-message"
                   th:if="${#fields.hasGlobalErrors()}"
                   th:each="error : ${#fields.errors('global')}"
                   th:text="${error}">Validation error</p>

                <div class="form-group"
                     th:classappend="${#fields.hasErrors('name')}? 'has-error':''">
                    <label for="name" class="control-label">Name</label>
                    <input id="name"
                           class="form-control"
                           th:field="*{name}"/>
                    <p class="error-message"
                       th:each="error: ${#fields.errors('name')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('userName')}? 'has-error':''">
                    <label for="userName" class="control-label">User name</label>
                    <input id="userName"
                           class="form-control"
                           th:field="*{userName}"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('userName')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('emailId')}? 'has-error':''">
                    <label for="emailId" class="control-label">E-mail</label>
                    <input id="emailId"
                           class="form-control"
                           th:field="*{emailId}"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('emailId')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                    <label for="password" class="control-label">Password</label>
                    <input id="password"
                           class="form-control"
                           type="password"
                           th:field="*{password}"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('password')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('adminLevel')}? 'has-error':''">
                    <label for="adminLevel" class="control-label">ADMIN_LEVEL</label>
                    <input id="adminLevel"
                           class="form-control"
                           type="text"
                           th:field="*{adminLevel}"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('adminLevel')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    <span>Already registered? <a href="/" th:href="@{/home}">Go to Home Page</a></span>
                    <span> <a href="/" th:href="@{/logout}"> Or Logout ?</a></span>
                </div>

            </form>



        </div>
    </div>
</div>

</body>
</html>
